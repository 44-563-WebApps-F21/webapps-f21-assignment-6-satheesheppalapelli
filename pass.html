<!DOCTYPE html>
<html>

<head>
    <title>Pass Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h3>Pass phrase by Satheesh Eppalapelli</h3>
    <div>
        <form>
            <label for="form1_age">What is your age </label>
            <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30>
            <br><br>
            <label for="form1_nick">What is your nickname </label>
            <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>
            <br>
            <input class="btn btn-primary" type="button" onclick="resolveForm()" value="Get values form">
        </form>
        <br>
        <p id="result">This Results will be replaced </p>
        <br>
        <form>
            <label for="secret_phrase">Enter the Secret Phrase</label>
            <input class="form-control" type="password" id="secret_phrase" name="pass" value="Let me in"> <br>

            <label for="check_phrase">Enter a Phrase</label>
            <input class="form-control" type="text" id="check_phrase" name="Phrase"> <br>

            <input class="btn btn-primary" type="button" onclick="processPhrase()" value="Check the Phrase">
        </form>
        <br>
        <p id="results"> Correct or Wrong results</p>
        <br>

        <div class="container">
            <b><i>
                    <h3> Animals Image</h3>
            </b></i>
            <img src="elephant.jpg" onClick="newImage()" id="imgClickAndChange" alt="Elephant" width="200" height="200">
        </div>
    </div>
    <script type="text/javascript">
        var usingImage = 0;
        var correct = 0;
        var wrong = 0;

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)
            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }

        function processPhrase() {

            console.log("Getting form values")
            secret = document.getElementById("secret_phrase").value
            check = document.getElementById("check_phrase").value
            out = document.getElementById("results")
            if (secret == check) {
                correct = correct + 1;
                alert("Access allowed");
                out.innerHTML = correct
            } else {
                wrong = wrong + 1;
                alert("Access denied");
                out.innerHTML = wrong
                if (wrong >= 3) {
                    lock()
                }
            }
            out.innerHTML = "Correct " + correct + " Wrong " + wrong
        }

        var usingImage = 1;
        function newImage() {

            switch (usingImage) {
                case 0:
                    document.getElementById("imgClickAndChange").src = "elephant.jpg";
                    usingImage = 1;
                    break;
                case 1:
                    document.getElementById("imgClickAndChange").src = "peacock.jpg";
                    usingImage = 2;
                    break;
                case 2:
                    document.getElementById("imgClickAndChange").src = "pigeon.jpg";
                    usingImage = 0;
                    break;
                default:
                    document.getElementById("imgClickAndChange").src = "elephant.jpg";
            }
        }

        function lock() {
            alert("Account Locked");
            window.location = "pass.html";
        }
    </script>

</body>

</html>

<body>

    <h1>Hidden things by Satheesh Eppalapelli</h1>
    <h2>Getting Input</h2>

    <form>
        <label for="secret_phase">Enter the Secret word</label>
        <input class="form-control" type="password" id="secret_phase" name="pass" value="Secret"> <br>

        <label for="check_phase">Enter a guess </label>
        <input class="form-control" type="text" id="check_phase" name="secret"> <br>

        <input class="btn btn-primary" type="button" onclick="processPhase()" value="Check the guess">
    </form>
    <br>
     <script>
        var correct = 0;
        var wrong = 0;
        var currentImage = 0;

        function processPhase() {
            console.log("Getting form values")
            secret = document.getElementById("secret_phase").value
            check = document.getElementById("check_phase").value
            out = document.getElementById("result")
            if (secret == check) {
                correct = correct + 1;
                alert("Congratulations");
                out.innerHTML = correct
            } else {
                wrong = wrong + 1;
                alert("Sorry");
                out.innerHTML = wrong
            }
            out.innerHTML = "Correct " + correct + " Wrong " + wrong
        }
    </script>
    <p id="result"> Result Correct or Wrong </p>
</body>
